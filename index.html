    <!-- ✅ Dynamically load VTO CSS -->
    <script type="module">
      const isLocal = location.hostname === "localhost" || /192\.168|10\./.test(location.hostname);
      const vtoBaseUrl = isLocal
        ? `https://${location.hostname}:42413`
        : "https://optimo-manager-backend.onrender.com";

      // Save globally so other scripts can access
      window.VTO_BASE_URL = vtoBaseUrl;

      const css = document.createElement("link");
      css.rel = "stylesheet";
      css.href = `${vtoBaseUrl}/static/css/vto-widget.css`;
      document.head.appendChild(css);
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Dynamically load VTO JS -->
    <script type="module">
      const vtoUrl = window.VTO_BASE_URL;
      const script = document.createElement("script");
      script.src = `${vtoUrl}/static/js/vto-widget.js`;
      document.body.appendChild(script);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
